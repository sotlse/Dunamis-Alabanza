<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Playlist Domingo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    

    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  </head>  
  <body class = "bodyPlaylist">
    
    <div class="encabezado">
      <div class="imagen-logo">
        <img class="logo" src="https://cdn.glitch.com/4c1a86ab-31d9-449a-9f16-4378baabdc2c%2FLogo_Dunamis.PNG?1557276609431">
      </div>
      <h2>Grupo de alabanza | DOMINGO</h2>
      <div class ="arrowRegresar">
          <i class="fas fa-arrow-left"></i>
        </div>
    </div>
    <hr>
    <div class="cuerpo-lista">
      <ol class="playlistCantos">
      </ol>
      
      
    </div>
    
    <nav class ="nav">

      
      <div class = "divEditar">
        <button class = "EditarLista">Editar</button>
      </div>
    
      <div class = "divBorarLista">
        <button class = "borrarLista">Borrar Lista</button>
      </div>
    </nav>
    
    <script src="/script.js" defer></script>
  </body>
</html>
