<!DOCTYPE html>
<html>
    <head>
        <title>Calendario</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/css/clndr.css">
        <link rel="stylesheet" href="/style.css">
        <link rel="manifest" href="/manifest.json"> 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    </head>
    <body>
        <div class="encabezado">
            <div class="imagen-logo">
              <img class="logo" src="https://cdn.glitch.com/4c1a86ab-31d9-449a-9f16-4378baabdc2c%2FLogo_Dunamis.PNG?1557276609431">
            </div>
            <h2 style="font-size:350%">Calendario</h2>
            <div class ="arrowRegresar">
                <i class="fas fa-arrow-left" style="font-size:350%"></i>
            </div>
        </div>
        <hr>


        <div class="container">
            <div class="cal1"></div>
            <div class="cal2">
                <script type="text/template" id="template-calendar">
                    <div class="clndr-controls">
                        <div class="clndr-previous-button">&lsaquo;</div>
                        <div class="month"><%= intervalStart.format('M/DD') + ' &mdash; ' + intervalEnd.format('M/DD') %></div>
                        <div class="clndr-next-button">&rsaquo;</div>
                    </div>
                    <div class="clndr-grid">
                        <div class="days-of-the-week">
                        <% _.each(daysOfTheWeek, function(day) { %>
                            <div class="header-day"><%= day %></div>
                        <% }); %>
                            <div class="days">
                            <% _.each(days, function(day) { %>
                                <div class="<%= day.classes %>"><%= day.day %></div>
                            <% }); %>
                            </div>
                        </div>
                    </div>
                    <div class="clndr-today-button">Hoy</div>
                </script>
            </div>
            <div class="cal3">
                <script type="text/template" id="template-calendar-months">
                    <div class="clndr-controls top">
                        <div class="clndr-previous-button">&lsaquo;</div>
                        <div class="clndr-next-button">&rsaquo;</div>
                    </div>
                    <div class="clearfix">
                    <% _.each(months, function(cal) { %>
                        <div class="cal">
                            <div class="clndr-controls">
                                <div class="month"><%= cal.month.format('MMMM') %></div>
                            </div>
                            <div class="clndr-grid">
                                <div class="days-of-the-week">
                                <% _.each(daysOfTheWeek, function(day) { %>
                                    <div class="header-day"><%= day %></div>
                                <% }); %>
                                    <div class="days">
                                    <% _.each(cal.days, function(day) { %>
                                        <div class="<%= day.classes %>"><%= day.day %></div>
                                    <% }); %>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <% }); %>
                    </div>
                    <div class="clndr-today-button">Hoy</div>
                </script>
            </div>
        </div>

        <hr>

        <div class="ListaActividades" style="text-align: center;">
            <h1 style="font-size: xx-large;"></h1>
            <div class="DesplegarCantos">
                <ul class="CantosDelDia">
                </ul>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>-->
        <script src="/js/moment-with-locales.js"></script>
        <script src="/js/clndr.js"></script>
        <script src="/js/demo.js"></script>
    </body>
</html>
