<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Configuracion</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- import the webpage's stylesheet -->
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="manifest" href="/manifest.json">
        <link rel='icon' href='https://cdn.glitch.com/4c1a86ab-31d9-449a-9f16-4378baabdc2c%2Ffavicon.ico?v=1580511400868' type='image/x-icon'/ >
    </head>

    <body>
      <div class="encabezado">
        <div class="imagen-logo">
          <img class="logo" src="https://cdn.glitch.com/4c1a86ab-31d9-449a-9f16-4378baabdc2c%2FLogo_Dunamis.PNG?1557276609431">
        </div>
        <h2>Configuracion</h2>
        <div class ="arrowRegresar">
          <i class="fas fa-arrow-left"></i>
        </div>
    </div>
      
    <hr>
      
      <!--<button id="pushNotificationBtn"></button>-->
      <!-- Rounded switch -->
      <div class="opcionesConfig">
        <div class='textoConfig'>
          <p class="labelNotificaciones">Habilitar notificaciones Web</p>
        </div>
        <div class='botonConfig'>
          <label class="switch">
            <input type="checkbox" id="botonSlide">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      <hr>
      <div class="opcionesConfig">
        <div class='textoConfig'>
          <p class="labelNoche">Modo Dia</p>
        </div>
        <div class='botonConfig'>
          <label class="switch">
            <input type="checkbox" id="botonSlideNoche">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      <hr>
        <!-- import the webpage's javascript file -->
        <script src="/script.js" defer></script>
        <script src="/js/config.js" defer></script>
    </body>
</html>
